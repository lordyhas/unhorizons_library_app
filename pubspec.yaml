name: unh_biblio
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  fluentui_system_icons: ^1.1.160
  fluent_ui: ^3.9.0
  badges: ^2.0.2
  #get: ^4.6.1
  url_launcher: ^6.0.20
  objectbox: ^1.3.0
  objectbox_flutter_libs: any

  uuid: ^3.0.4
  equatable: ^2.0.0
  pedantic: ^1.11.0
  formz: ^0.4.0
  image_picker: ^0.7.3
  flutter_bloc: ^7.2.0
  font_awesome_flutter: ^9.2.0

  intl: ^0.17.0

  utils_component:
    git:
      url: https://github.com/lordyhas/utils_component
  exploress_repository:
    git:
      url: https://github.com/lordyhas/exploress_packages


dev_dependencies:
  build_runner: ^2.0.0
  objectbox_generator: any
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


# The following section is specific to Flutter.
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/bg_image1.jpg
    - assets/images/bg_image_web.jpeg
    - assets/images/bg_image_web1.jpeg
    - assets/images/shop2.jpeg
    - assets/images/userImage1.JPG
  fonts:
    - family: WorkSans
      fonts:
        - asset: fonts/WorkSans-Regular.ttf
        - asset: fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: fonts/WorkSans-SemiBold.ttf
          weight: 600
        - asset: fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 400

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
